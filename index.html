<!DOCTYPE html>
<html>

    <head>
        <title>Selector</title>
        <meta charset="utf-8"/>
        <!-- jquery : -->

        <!-- Plotly : -->

        <script type="text/javascript">
           
            function search () {
                //Search Participants and retrieve the Participant name, date of birth and gender
                //SELECT pi.name, pi.DOB, pi.sex FROM v_participant pi WHERE pi.state = 'Alaska'
                url = "https://v3v10.vitechinc.com/solr/v_participant/select?indent=on&wt=json&q=state:Alaska&rows=1";
                
            };
            
            function getJson(){
                $.ajax({
                    url : url,
                    type : "GET",
                    method: "GET",
                    headers : {
                        'Allow-Control-Allow-Origin' : '*'
                    },
                    success: function(response) {
                        console.log(response);
                    }
                });
            }

        </script>
    </head>

    <header>

        </div>
        <input type="button" value="Search" onclick="search()" />
